<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Social Media Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="app_container">
        <header class="header">
          <div class="header_wrapper">
            <div class="header_info">
              <h1 class="header_info_title">Social Media Dashboard</h1>
              <h2 class="header_info_subtitle">Total Followers: 23,004</h2>
            </div>
            <div class="switch_mode">
              <p class="switch_mode_title">Dark Mode</p>
              <div class="toggle_switch">
                <input
                  type="checkbox"
                  class="toggle_input"
                  id="toggle_input"
                  checked
                />
                <label for="toggle_input"></label>
              </div>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="bottom_cards"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vishwa3" target="_blank"
          >The Indifferent Stars Above</a
        >
      </div>
    </main>
  </body>
</html>
